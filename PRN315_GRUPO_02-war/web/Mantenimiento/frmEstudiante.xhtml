<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>GestiÃ³n de Estudiantes</title>
</h:head>

<h:body>

    <ui:composition template="./../PlantillaGrupo02.xhtml">
        <ui:define name="content">
            <h:form id="formEstudiante">

                <p:growl id="messages" showDetail="true" />

                <p:panel header="InformaciÃ³n del Estudiante">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="nombre" value="Nombre:" />
                        <p:inputText id="nombre" value="#{estudianteForm.estudiante.nombre}" required="true" />

                        <h:outputLabel for="apellido" value="Apellido:" />
                        <p:inputText id="apellido" value="#{estudianteForm.estudiante.apellido}" required="true" />

                        <h:outputLabel for="correo" value="Correo:" />
                        <p:inputText id="correo" value="#{estudianteForm.estudiante.correo}" required="true" />

                        <h:outputLabel for="carnet" value="Carnet:" />
                        <p:inputText id="carnet" value="#{estudianteForm.estudiante.carnet}" required="true" />
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="Guardar" action="#{estudianteForm.guardarEstudiante}" ajax="false" />
                <p:commandButton value="Actualizar" action="#{estudianteForm.actualizarEstudiante}" update=":formEstudiante:messages" />
                <p:commandButton value="Eliminar" action="#{estudianteForm.eliminarEstudiante}" update=":formEstudiante:messages" />

                <p:dataTable var="estudiante" value="#{estudianteForm.listaEstudiantes}" id="estudiantesTable" editable="true">
                    <p:column headerText="ID">
                        <h:outputText value="#{estudiante.id}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{estudiante.nombre}" />
                    </p:column>
                    <p:column headerText="Apellido">
                        <h:outputText value="#{estudiante.apellido}" />
                    </p:column>
                    <p:column headerText="Correo">
                        <h:outputText value="#{estudiante.correo}" />
                    </p:column>
                    <p:column headerText="Carnet">
                        <h:outputText value="#{estudiante.carnet}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>
</html>
