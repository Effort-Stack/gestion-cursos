<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Gestión de Profesores</title>
</h:head>

<h:body>

    <ui:composition template="./../PlantillaGrupo02.xhtml">
        <ui:define name="content">
            <h:form id="formProfesor">

                <p:growl id="messages" showDetail="true" />

                <p:panel header="Información del Profesor">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="nombre" value="Nombre:" />
                        <p:inputText id="nombre" value="#{profesorForm.profesor.nombre}" required="true" />
                        
                        <p:outputLabel for="apellido" value="Apellido:" />
                        <p:inputText id="apellido" value="#{profesorForm.profesor.apellido}" required="true" />
                        
                        <p:outputLabel for="correo" value="Correo:" />
                        <p:inputText id="correo" value="#{profesorForm.profesor.correo}" required="true" />
                        
                        <p:outputLabel for="carnet" value="Carnet:" />
                        <p:inputText id="carnet" value="#{profesorForm.profesor.carnet}" required="true" />
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="Guardar" action="#{profesorForm.guardarProfesor}" update=":formProfesor:profesoresTable, :formProfesor:messages" />
                <p:commandButton value="Actualizar" action="#{profesorForm.actualizarProfesor}" update=":formProfesor:profesoresTable, :formProfesor:messages" />
                <p:commandButton value="Eliminar" action="#{profesorForm.eliminarProfesor}" update=":formProfesor:profesoresTable, :formProfesor:messages" 
                                 onclick="return confirm('¿Está seguro de que desea eliminar este profesor?');" />

                
                <p:dataTable id="profesoresTable" var="profesor" value="#{profesorForm.listaProfesores}" 
                             selection="#{profesorForm.selectedProfesor}" selectionMode="single" rowKey="#{profesor.id}">
                    <p:ajax event="rowSelect" update=":formProfesor:messages :formProfesor:profesoresTable" />
                    <p:column headerText="ID">
                        <h:outputText value="#{profesor.id}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{profesor.nombre}" />
                    </p:column>
                    <p:column headerText="Apellido">
                        <h:outputText value="#{profesor.apellido}" />
                    </p:column>
                    <p:column headerText="Correo">
                        <h:outputText value="#{profesor.correo}" />
                    </p:column>
                    <p:column headerText="Carnet">
                        <h:outputText value="#{profesor.carnet}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>
</html>
