<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Gestión de Cursos</title>
</h:head>

<h:body>

    <ui:composition template="./../PlantillaGrupo02.xhtml">
        <ui:define name="content">
            <h:form id="formCurso">

                <p:growl id="messages" showDetail="true" />

                <p:panel header="Información del Curso">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="id" value="ID:" />
                        <p:inputText id="id" value="#{cursoForm.curso.id}" disabled="true" />

                        <h:outputLabel for="nombre" value="Nombre:" />
                        <p:inputText id="nombre" value="#{cursoForm.curso.nombre}" required="true" />

                        <h:outputLabel for="descripcion" value="Descripción:" />
                        <p:inputTextarea id="descripcion" value="#{cursoForm.curso.descripcion}" />

                        <h:outputLabel for="duracion" value="Duración (horas):" />
                        <p:inputText id="duracion" value="#{cursoForm.curso.duracion}" required="true" />
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="Guardar" actionListener="#{cursoForm.guardarCurso}" update=":formCurso:messages :formCurso:cursosTable"/>
                <p:commandButton value="Actualizar" actionListener="#{cursoForm.actualizarCurso}" update=":formCurso:messages :formCurso:cursosTable"/>
                <p:commandButton value="Eliminar" actionListener="#{cursoForm.eliminarCurso}" update=":formCurso:messages :formCurso:cursosTable"/>

                <p:dataTable id="cursosTable" var="curso" value="#{cursoForm.listaCursos}" editable="true">
                    <p:column headerText="ID">
                        <h:outputText value="#{curso.id}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{curso.nombre}" />
                    </p:column>
                    <p:column headerText="Descripción">
                        <h:outputText value="#{curso.descripcion}" />
                    </p:column>
                    <p:column headerText="Duración">
                        <h:outputText value="#{curso.duracion}" />
                    </p:column>
                </p:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>

</h:body>
</html>
