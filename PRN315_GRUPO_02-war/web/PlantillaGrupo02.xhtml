<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="cssLayout.css" />
        <title>Sistema de Gestión Académica</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">Encabezado de la Aplicación</ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Contenido Principal</ui:insert>
            <h:form id="menuForm">
                <p:megaMenu orientation="horizontal" autoDisplay="false" style="margin-top:20px">
                    <p:submenu label="Gestión Académica" icon="pi pi-check">
                        <p:column>
                            <p:submenu label="Estudiantes">
                                <p:menuitem value="Gestión de Estudiantes" action="/frmEstudiante.xhtml" />
                            </p:submenu>
                            <p:submenu label="Profesores">
                                <p:menuitem value="Gestión de Profesores" action="/frmProfesor.xhtml" />
                            </p:submenu>
                        </p:column>
                        <p:column>
                            <p:submenu label="Cursos">
                                <p:menuitem value="Gestión de Cursos" action="/frmCurso.xhtml" />
                            </p:submenu>
                            <p:submenu label="Notas">
                                <p:menuitem value="Gestión de Notas" action="/frmNota.xhtml" />
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                </p:megaMenu>
            </h:form>
        </div>
        
        <p:toolbar styleClass="footer-toolbar">
            <f:facet name="right">
                Derechos reservados © 2023
            </f:facet>
        </p:toolbar>


    </h:body>

</html>
